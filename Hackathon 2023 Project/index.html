<html lang="en">

    <style>

      body {

      }

        display: block;

      }

      }

      .chart {

        opacity: 0.93;

      }

      }

        background-color: lightgreen;
        border: 1px solid green;
        height: 15px;

      }

      .failure {

      p {

      }

      span {

      }

      button {
        margin-bottom: 5px;
      }

      .live-data {
        text-align: center;
      }

      #soil, #light, #air, #room-temp {
        display: block;
        margin: auto;
      }
    </style>
</head>
<body>
    
    <div class="background">
        <!-- <h1>Plant-N-Go</h1> -->
        <img src="https://github.com/sid12c/Plant-N-Go/blob/main/Hackathon%202023%20Project/Logo.png?raw=true" alt="logo">
        
        <div class="container">
            <div class="chart">

              <h2>Live Time Data</h2>
              <div class="live-data">
                <p id="soil">Soil Moisture Data: </p>
                <p id="light">Light Intensity Data: </p> 
                <p id="air">Air Humidity Data: </p> 
                <p id="room-temp">Room Temperature Data: </p> 
                <button onclick="generateChart(this)">update</button>

              </div>

                <h2>Chart Data</h2>
                <div id="graph-container">

                </div>

                    Plant Status

                <div class="failure"> Failure </div> -->

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

    var socket = io();

    var soilMoistureData = 0;
    var lightLevelData = 0;
    var airHumidityData = 0;
    var roomTempData = 0;

    socket.on('data', function(data) {
        // const para = document.createElement("p");  
        // const node = document.createTextNode("This is new." + data);
        // para.appendChild(node);

        // console.log(data);
        // document.getElementById('sample').appendChild(para) 

        if (data.charAt(0) == 'C') {
          roomTempData = Number(data.substring(1,5));
          document.getElementById("room-temp").innerHTML = "Room Temperature Data: " + roomTempData;
          console.log("assigning the value to room temperature " + roomTempData)
        } else if (data.charAt(0) == "H") {
          soilMoistureData = Number(data.substring(1,5));
          document.getElementById("soil").innerHTML = "Soil Moisture Data: "  + soilMoistureData;
          airHumidityData = Number(soilMoistureData);
          document.getElementById("air").innerHTML = "Air Humidity Data: " + airHumidityData;
          console.log("assigning the value to soilMoistureData " + soilMoistureData)
          console.log("assigning the value to airHumidityData " + airHumidityData)
        } else if (data.charAt(0) == "l") {
          lightLevelData = Number(data.substring(1,4));
          document.getElementById("light").innerHTML = "Light Intensity Data: " + lightLevelData;
          console.log("assigning the value to light level " + lightLevelData)
        }
    })
